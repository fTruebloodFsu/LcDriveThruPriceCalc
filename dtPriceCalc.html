			}
			
			.menuItem:active {
				position:relative;

			}
			
			.priceBreakDown {
				position: relative;
			}
			
			#subTotal {

			}

			.modal {
				  display: none; 
				  position: fixed; 
				  z-index: 1; 
				  padding-top: 5px; 
				  left: 0;
				  top: 0;
				  width: 100%; 
				  height: 100%;

				  background-color: rgba(0,0,0,0.4); 
			}

			.modal-content {
				  background-color: #fefefe;
				  margin: auto;
				  padding: 10px;
				  border: 1px solid #888;
				  border-radius: 8px;
				  width: 80%;
			}

			.close {
				  color: #aaaaaa;
				  float: right;
				  font-size: 28px;
				  font-weight: bold;
			}

			.close:hover,
			.close:focus {
				  color: #000;
				  text-decoration: none;
				  cursor: pointer;
			}
			
			.Topping {
				border-radius: 8px;
			}

			function Classic_pep(){
				let price = 5.99;

				sub = sub.replace(/Subtotal: /g, "");

				tot = tot.replace(/Total: /g, "");
				
				sub = parseFloat(sub);
				tax = parseFloat(tax);

				sub = sub + price;
				sub = Math.round(sub * 100)/100;
